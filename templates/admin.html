{% extends "layout.html" %}

{% block title %}관리자 로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>관리자 로그인</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin_login') }}" method="post">
                    <div class="form-group mb-3">
                        <label for="access_id" class="form-label">접근 ID</label>
                        <input type="text" class="form-control" id="access_id" name="access_id" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">관리자 비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('attendance') }}" class="btn btn-link">출석 페이지로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

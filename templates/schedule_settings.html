<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 설정 - 도서관 출석 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .schedule-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .schedule-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        .period-row {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .period-row:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }
        
        .time-input {
            width: 150px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .btn-reset {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
        }
        
        .header-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .current-time-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .period-label {
            font-weight: bold;
            font-size: 18px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <h1 class="header-title">
            <i class="fas fa-clock"></i> 시간표 설정
        </h1>
        
        <div class="schedule-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-calendar-alt"></i> 교시별 시간 설정</h3>
                <a href="{{ url_for('list_attendance') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 돌아가기
                </a>
            </div>
            
            <div id="schedule-form">
                <div id="periods-container"></div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-reset btn-lg text-white" onclick="resetSchedule()">
                        <i class="fas fa-undo"></i> 기본값으로 리셋
                    </button>
                    <button class="btn btn-save btn-lg text-white" onclick="saveSchedule()">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSchedule = [];
        
        // 페이지 로드 시 현재 시간표 불러오기
        window.addEventListener('DOMContentLoaded', loadSchedule);
        
        function loadSchedule() {
            fetch('/api/schedule/get')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentSchedule = data.schedule;
                        renderSchedule();
                        
                        if (data.source === 'firebase') {
                            showAlert('success', '현재 설정된 시간표를 불러왔습니다.');
                        } else {
                            showAlert('info', '기본 시간표가 적용 중입니다.');
                        }
                    }
                })
                .catch(error => {
                    console.error('시간표 로드 실패:', error);
                    showAlert('danger', '시간표를 불러오는데 실패했습니다.');
                });
        }
        
        function renderSchedule() {
            const container = document.getElementById('periods-container');
            container.innerHTML = '';
            
            currentSchedule.forEach((period, index) => {
                const periodRow = document.createElement('div');
                periodRow.className = 'period-row';
                periodRow.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <span class="period-label">${period.period_name || period.period_num + '교시'}</span>
                            ${period.period_num === 0 ? '<span class="badge bg-danger ms-2">이용불가</span>' : ''}
                        </div>
                        <div class="col-md-4">
                            <label class="form-label mb-1">시작 시간</label>
                            <input type="time" 
                                   class="form-control time-input" 
                                   value="${period.start}" 
                                   data-index="${index}" 
                                   data-field="start">
                        </div>
                        <div class="col-md-1 text-center">
                            <i class="fas fa-arrow-right" style="color: #667eea;"></i>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label mb-1">종료 시간</label>
                            <input type="time" 
                                   class="form-control time-input" 
                                   value="${period.end}" 
                                   data-index="${index}" 
                                   data-field="end">
                        </div>
                    </div>
                `;
                container.appendChild(periodRow);
            });
            
            // 입력 필드 이벤트 리스너 추가
            document.querySelectorAll('.time-input').forEach(input => {
                input.addEventListener('change', updateScheduleData);
            });
        }
        
        function updateScheduleData(event) {
            const index = parseInt(event.target.dataset.index);
            const field = event.target.dataset.field;
            const value = event.target.value;
            
            currentSchedule[index][field] = value;
        }
        
        function saveSchedule() {
            if (!confirm('시간표를 저장하시겠습니까?')) {
                return;
            }
            
            fetch('/api/schedule/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    periods: currentSchedule
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                } else {
                    showAlert('danger', data.error || '저장 실패');
                }
            })
            .catch(error => {
                console.error('저장 실패:', error);
                showAlert('danger', '시간표 저장 중 오류가 발생했습니다.');
            });
        }
        
        function resetSchedule() {
            if (!confirm('기본 시간표로 리셋하시겠습니까?')) {
                return;
            }
            
            fetch('/api/schedule/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showAlert('danger', data.error || '리셋 실패');
                }
            })
            .catch(error => {
                console.error('리셋 실패:', error);
                showAlert('danger', '시간표 리셋 중 오류가 발생했습니다.');
            });
        }
        
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
